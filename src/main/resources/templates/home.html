<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="/styles.css" rel="stylesheet" type="text/css"/>
    <script src="/scripts.js"></script>
</head>
<body>
    <div class="container outer">
        <div class="panel-body inf-content">
            <div class="row">
                <form class="row" style="padding-left: 50px" th:action="@{/Edit}" method="post" th:object="${newEmployee}" enctype="multipart/form-data">
                <div class="col-md-4">
                    <img alt="" style="width:600px;" title="" class="img-circle img-thumbnail isTooltip" th:src="@{${'/user-photos/' + newEmployee.id + '/' + newEmployee.photoPath}}" data-original-title="Usuario">
                    <div class="form-group">
                        <label for="photo">Update photograph</label>
                        <input type="file" name="image" class="form-control-file" id="photo" accept="image/png, image/jpeg">
                    </div>
                </div>

                <div class="col-md-6">
                        <div class="table-responsive">
                            <table class="table table-user-information">
                                <tbody>
                                <tr>
                                    <td>
                                        <strong>
                                            <span class="glyphicon glyphicon-asterisk text-primary"></span>
                                            ID
                                        </strong>
                                    </td>
                                    <td class="text-primary">
                                        <div class="form-group">
                                            <input type="number" class="form-control" th:value="${newEmployee.id}" name="id"/>
                                            <input type="hidden" id="oldId" name="oldId" th:value="${newEmployee.id}">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>
                                            <span class="glyphicon glyphicon-user  text-primary"></span>
                                            First Name
                                        </strong>
                                    </td>
                                    <td class="text-primary">
                                        <div class="form-group">
                                            <input type="text" class="form-control" th:value="${newEmployee.firstName}" name="firstName"/>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>
                                            <span class="glyphicon glyphicon-cloud text-primary"></span>
                                            Last Name
                                        </strong>
                                    </td>
                                    <td class="text-primary">
                                        <div class="form-group">
                                            <input type="text" class="form-control" th:value="${newEmployee.lastName}" name="lastName"/>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <strong>
                                            <span class="glyphicon glyphicon-bookmark text-primary"></span>
                                            Email
                                        </strong>
                                    </td>
                                    <td class="text-primary">
                                        <div class="form-group">
                                            <input type="text" class="form-control" th:value="${newEmployee.email}" name="email"/>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>
                                            <span class="glyphicon glyphicon-eye-open text-primary"></span>
                                            Title
                                        </strong>
                                    </td>
                                    <td class="text-primary">
                                        <div class="form-group">
                                            <input type="text" class="form-control" th:value="${newEmployee.title}" name="title"/>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>
                                            <span class="glyphicon glyphicon-envelope text-primary"></span>
                                            Department
                                        </strong>
                                    </td>
                                    <td class="text-primary">
                                        <div class="form-group">
                                            <select class="form-control" name="department">
                                                <option th:value="${newEmployee.department.id}" th:text="${newEmployee.department.name}" selected></option>
                                                <option th:each="department: ${departments}" th:value="${department.id}" th:text="${department.name}" value="" />
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    <div class="row">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                        <div class="form-group">
                            <button style="margin-left: 20px" onclick="location.href = '/';" type="button" class="btn btn-danger">Logout</button>
<!--                            <button style="margin-left: 20px" th:href="@{/logout}" type="button" class="btn btn-danger">Logout</button>-->
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
